<!doctype html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta charset="utf-8"/>

    <title>Playlist Control</title>

    <script src="/lib/angular2-polyfills.js"></script>
    <script src="/lib/es6-shim.min.js"></script>
    <script src="/lib/system-polyfills.js"></script>

    <script src="/lib/system.src.js"></script>
    <script src="/lib/Rx.js"></script>
    <script src="/lib/angular2.dev.js"></script>
    <script src="/lib/http.dev.js"></script>

    <script src="/app/soapy.js"></script>

    <script>
      System.import('main')
            .then(null, console.error.bind(console));
    </script>

    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,300,600,700,800' rel='stylesheet' type='text/css'>
    <link href="/css/layout.css" rel="stylesheet">
  </head>
  <body>
    <navbar>
      <div class="navbar navbar-fixed-top navbar-inverse" role="navigation">
        <div class="container">
          <div class="navbar-header">
            <a class="navbar-brand" href="#"><img src="/images/csh_logo_white.svg" alt="CSH" class="logo"/> <span>Soapy</span></a>
          </div>
        </div>
      </div>
    </navbar>
    <div class="container">
      <soapy-cards>
        <div class="card about-card">
          <p>
            Soapy lets you listen to your music in the dorm showers with a tap of
            your rfid tag.
          </p>
          <a href="#">Learn more</a>
        </div>
        <div class="card account-paired-card">
          <div class="card-content">
            <div class="image" style="background-image: url('//scontent.xx.fbcdn.net/hprofile-xpf1/v/t1.0-1/p200x200/12507186_1270809279612293_7867193708218617160_n.jpg?oh=c3a4c3ad2d5956f0b2317e7801962092&oe=574E6EB4');">
              <div class="image-slant"></div>
            </div>
            <h1>Your Spotify account is paired.</h1>
            <span class="line-2">4 playlists found</span>
          </div>
          <a href="#">Unpair</a>
        </div>
        <playlist-card class="card"></playlist-card>
      </soapy-cards>
    </div>
  </body>
</html>
