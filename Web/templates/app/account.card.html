<div class="card-content paired">
  <div class="image" [ngStyle]="style"></div>
  <h1>Your Spotify account is paired.</h1>
  <span *ngIf="numPlaylists !== null" class="line-2">
    {{ numPlaylists }} playlist<span *ngIf="numPlaylists != 1">s</span>
  </span>
</div>

<a
  class="mdl-button mdl-js-button mdl-js-ripple-effect paired"
  href="#"
  (click)="unpair.emit(); false"
  >Unpair</a>

<h1>
  Ready to jam? 
  <span class="desktop-only">
    Letâ€™s pair your Spotify Premium account.
  </span>
</h1>

<div class="login-container">
  <a
      class="spotify-login"
      [href]="spotifyAuthUrl"
      [class.hidden]="loadingSpotifyAuth"
      (click)="login()"
      >
    <div class="spotify-logo"></div>
    Log in with Spotify
  </a>

  <spinner [class.hidden]="!loadingSpotifyAuth"></spinner>
</div>
