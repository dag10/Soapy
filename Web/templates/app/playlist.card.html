<h1 class="centered">Choose a playlist for your next shower</h1>

<ul>
  <li
    *ngFor="#playlist of playlists"
    [class.selected]='playlist == selectedPlaylist'
    >
    <a href="#" onclick="return false;">
      <div class="title">
        <div class="image-container">
          <div
            class="image"
            [ngStyle]="{'background-image': 'url(' + (playlist.image || '') + ')'}"
            ></div>
        </div>
        {{ playlist.title }}
      </div>
      <div class="tracks">
        {{ playlist.tracks }} song<span *ngIf="playlist.tracks != 1">s</span>
      </div>
    </a>
  </li>
</ul>
