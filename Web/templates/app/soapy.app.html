<error-card [errors]="errors"></error-card>

<about-card
  [class.hidden]="accountIsPaired"
  ></about-card>

<h1 *ngIf="accountIsPaired" class="first">Account</h1>

<account-card
  [user]="user"
  [playlists]="playlists"
  (unpair)="unpair()"
  ></account-card>

<h1 *ngIf="accountIsPaired">Music selection</h1>

<spinner [class.hidden]="initialDataIsLoaded"></spinner>

<playlist-card
  [playlists]="playlists"
  [selectedPlaylist]="selectedPlaylist"
  (playlistSelected)="selectPlaylist($event)"
  ></playlist-card>

<playback-card
  [playback]="playback"
  [selectedPlaylist]="selectedPlaylist"
  (playbackUpdated)="updatePlayback($event)"
  ></playback-card>
