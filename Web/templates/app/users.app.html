<error-card [errors]="errors"></error-card>

<h1>Unknown RFIDs:</h1>

<div class="card" *ngFor="#rfid of unknownRFIDs">
  <h1>{{ rfid.rfid }}</h1>
  Last tapped {{ rfid.lastTap?.fuzzyText }}.
</div>

<h1>Users:</h1>

<user-card
  *ngFor="#user of users"
  [user]="user"
  (unpairRFID)="unpairRFID($event)">
</user-card>
