<error-card [errors]="errors"></error-card>

<h1 *ngIf="unknownRFIDs" class="first">Unregistered RFIDs</h1>

<rfid-card
  *ngFor="#rfid of unknownRFIDs"
  [rfid]="rfid"
  [suggestedUsers]="suggestedUsers"
  (pair)="pairRFID(rfid.rfid, $event)">
</rfid-card>

<h1 *ngIf="users" [class.first]="!unknownRFIDs">Users</h1>

<user-card
  *ngFor="#user of users"
  [user]="user"
  (unpairRFID)="unpairRFID($event)">
</user-card>
