<error-card [errors]="errors"></error-card>

<h1 *ngIf="unknownRFIDs.length > 0" class="first">Unregistered RFID fobs</h1>

<rfid-card
  *ngFor="#rfid of unknownRFIDs"
  [rfid]="rfid"
  [users]="users"
  [suggestedUsers]="suggestedUsers"
  (pair)="pairRFID(rfid.rfid, $event)">
</rfid-card>

<h1 *ngIf="users" [class.first]="unknownRFIDs.length === 0">Users</h1>

<user-card
  *ngFor="#user of users"
  [user]="user"
  (unpairRFID)="unpairRFID($event)">
</user-card>
