<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
        <meta charset="utf-8"/>
        <title>Soapy</title>
        <link href="{{ base_url }}/css/bootstrap.min.css" rel="stylesheet">
        <link href="{{ base_url }}/css/members-flat.min.css" rel="stylesheet">
        <link href="{{ base_url }}/css/members-portal.css" rel="stylesheet">
        <link href="{{ base_url }}/css/main.css" rel="stylesheet">
    </head>
    <body>
      <div class="navbar navbar-fixed-top navbar-inverse" role="navigation">
        <div class="container">
          <div class="navbar-header">
            <a class="navbar-brand" href="{{ base_url }}/"><img src="{{ base_url }}/images/csh_logo_white.svg" alt="CSH" class="logo"/> <span>Soapy</span></a>
          </div>
        </div>
      </div>
      <div class="container">
        <div class="alert alert-danger">{{ flash.error }}</div>
        {% block content %}
        {% endblock %}
      </div>
      <script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
      {% block scripts %}
      {% endblock %}
    </body>
</html>
